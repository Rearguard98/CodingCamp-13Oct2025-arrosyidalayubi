<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Daftar Tugas Saya ğŸ“</h1>
        </header>

        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Apa rencana Anda hari ini?">
            <input type="date" id="date-input">
            <button type="submit" class="add-btn">Tambah Tugas</button>
        </form>

        <div class="filter-container">
            <label for="filter">Filter:</label>
            <select name="todos" id="filter">
                <option value="all">Semua</option>
                <option value="completed">Selesai</option>
                <option value="incomplete">Belum Selesai</option>
            </select>
        </div>

        <ul class="todo-list" id="todo-list">
            </ul>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
